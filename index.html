      const teamRunRate = stats.runsScored / stats.oversFaced;
      const oppositionRunRate = stats.runsAgainst / stats.oversPlayed;
      return Number((teamRunRate - oppositionRunRate).toFixed(3));
    }
    
    function updateTeamStats(team, action, stats) {
      const newStats = {
        runsScored: team.stats.runsScored + stats.runsScored,
        oversFaced: team.stats.oversFaced + stats.oversFaced,
        runsAgainst: team.stats.runsAgainst + stats.runsAgainst,
        oversPlayed: team.stats.oversPlayed + stats.oversPlayed,
      };
    
      return {
        ...team,
        matches: team.matches + 1,
        won: action === "win" ? team.won + 1 : team.won,
        lost: action === "loss" ? team.lost + 1 : team.lost,
        points: action === "win" ? team.points + 2 : team.points,
        stats: newStats,
        nrr: calculateNRR(newStats),
        recentForm: [action === "win" ? "W" : "L", ...team.recentForm.slice(0, 3)],
      };
    }
    
    function sortTeams(teamsArray) {
      return [...teamsArray].sort((a, b) => {
        if (a.points !== b.points) {
          return b.points - a.points;
        }
        return b.nrr - a.nrr;
      });
    }

        const matchesCell = document.createElement('td');
        matchesCell.textContent = team.matches;
        row.appendChild(matchesCell);
        
        // Wins
        const winsCell = document.createElement('td');
        winsCell.textContent = team.won;
        row.appendChild(winsCell);
        
        // Losses
        const lossesCell = document.createElement('td');
        lossesCell.textContent = team.lost;
        row.appendChild(lossesCell);
        
        // NRR
        const nrrCell = document.createElement('td');
        nrrCell.textContent = team.nrr.toFixed(3);
        row.appendChild(nrrCell);
        
        // Points
        const pointsCell = document.createElement('td');
        pointsCell.textContent = team.points;
        row.appendChild(pointsCell);
        
        // Form
        const formCell = document.createElement('td');
        formCell.className = 'center-text';
        
        team.recentForm.forEach(result => {
          const dot = document.createElement('span');
          dot.className = `placeholder ${
            result === 'W' ? 'win' : result === 'L' ? 'loss' : 'neutral'
          }`;
          formCell.appendChild(dot);
        });
        
        row.appendChild(formCell);
        
        // Actions
        const actionsCell = document.createElement('td');
        
        const winBtn = document.createElement('button');
        winBtn.className = 'match-btn win-btn';
        winBtn.textContent = 'Win';
        winBtn.onclick = () => openMatchModal(team.id, 'win');
        actionsCell.appendChild(winBtn);
        
        const lossBtn = document.createElement('button');
        lossBtn.className = 'match-btn loss-btn';
        lossBtn.textContent = 'Loss';
        lossBtn.onclick = () => openMatchModal(team.id, 'loss');
        actionsCell.appendChild(lossBtn);
        
        row.appendChild(actionsCell);
        
        standingsBody.appendChild(row);
      });
      
      // Save to local storage
      localStorage.setItem('standingsData', JSON.stringify(teams));
    }
    
    function openMatchModal(teamId, action) {
      const team = teams.find(t => t.id === teamId);
      
      if (!team) return;
      
      currentTeamId = teamId;
      currentAction = action;
      
      modalTitle.textContent = `Record ${action.toUpperCase()} for ${team.name}`;
      
      document.getElementById('runsScored').value = 0;
      document.getElementById('oversFaced').value = 0;
      document.getElementById('runsAgainst').value = 0;
      document.getElementById('oversPlayed').value = 0;
      
      matchModal.style.display = 'flex';
    }
    
    function closeMatchModal() {
      matchModal.style.display = 'none';
      currentTeamId = null;
      currentAction = null;
    }
    
    function handleSubmit() {
      if (!currentTeamId || !currentAction) return;
      
      const stats = {
        runsScored: Number(document.getElementById('runsScored').value),
        oversFaced: Number(document.getElementById('oversFaced').value),
        runsAgainst: Number(document.getElementById('runsAgainst').value),
        oversPlayed: Number(document.getElementById('oversPlayed').value),
      };
      
      // Validate inputs
      if (stats.oversFaced <= 0 || stats.oversPlayed <= 0) {
        alert('Overs must be greater than 0');
        return;
      }
      
      teams = teams.map(team => {
        if (team.id === currentTeamId) {
          return updateTeamStats(team, currentAction, stats);
        }
        return team;
      });
      
      renderTeams();
      closeMatchModal();
    }
    
    function openConfirmModal() {
      confirmModal.style.display = 'flex';
    }
    
    function closeConfirmModal() {
      confirmModal.style.display = 'none';
    }
    
    function resetAllTeams() {
      teams = JSON.parse(JSON.stringify(initialTeams));
      renderTeams();
      closeConfirmModal();
    }
    
    // Event listeners
    cancelBtn.addEventListener('click', closeMatchModal);
    submitBtn.addEventListener('click', handleSubmit);
    resetBtn.addEventListener('click', openConfirmModal);
    cancelResetBtn.addEventListener('click', closeConfirmModal);
    confirmResetBtn.addEventListener('click', resetAllTeams);
    
    // Initialize
    renderTeams();
  </script>
</body>
</html>
